<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="slide.js" defer></script>
    <title>Carousel</title>
</head>
<body>
<h2>EXAMPLE CAROUSEL</h2>
    <main>
        <section>
            <div class="pictureBox">
                <div id="img1" class="img-1"></div>
                <div id="img2" class="img-2"></div>
                <div id="img3" class="img-3"></div>
                <div id="img4" class="img-4"></div>
                <div id="buttonLeft" class="button-left">l</div>
                 <div id="buttonRight" class="button-right">r</div>
            </div>
            <div class="textContainer">
                <div id="text1" class="text textVisible">Text 1 One One One One One One</div>
                <div id="text2" class="text">Text 2  Two Two Two Two Two Two</div>
                <div id="text3" class="text">Text 3 Three Three Three Three Three</div>
                <div id="text4" class="text">Text 4  Four Four Four Four Four Four </div>
            </div>
        </section>
    </main>
</body>
</html>
